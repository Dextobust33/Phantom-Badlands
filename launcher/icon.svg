<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle - dark green bubble -->
  <circle cx="64" cy="64" r="60" fill="#1a4a1a" stroke="#00ff00" stroke-width="4"/>

  <!-- Inner glow effect -->
  <circle cx="64" cy="64" r="52" fill="#0d2d0d"/>

  <!-- Highlight bubble effect -->
  <ellipse cx="45" cy="40" rx="15" ry="10" fill="#2a6a2a" opacity="0.5"/>

  <!-- Big P letter - terminal green -->
  <text x="64" y="92"
        font-family="Arial Black, Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#00cc00"
        text-anchor="middle"
        stroke="#00ff00"
        stroke-width="2">P</text>
</svg>
